name: quest3_webdav_client
description: "A WebDAV client optimized for Meta Quest 3."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # WebDAV client for server communication
  webdav_client: ^1.2.2

  # HTTP client (used for WebDAV exception handling)
  dio: ^5.9.0

  # Secure storage for credentials (platform-native encryption)
  flutter_secure_storage: ^9.2.4

  # Local SQLite database with type-safe queries
  drift: ^2.27.0
  sqlite3_flutter_libs: ^0.5.32

  # State management
  flutter_riverpod: ^2.6.1

  # Video playback (media_kit - better performance for large files)
  media_kit: ^1.2.6
  media_kit_video: ^2.0.1
  media_kit_libs_video: ^1.0.7

  # VR/360 video support
  vr_player: ^0.3.0

  # Image viewing with zoom/pan
  photo_view: ^0.15.0

  # File caching with automatic cleanup
  flutter_cache_manager: ^3.4.1

  # Platform file system paths
  path_provider: ^2.1.5

  # Path manipulation utilities
  path: ^1.9.0

  # UUID generation (fallback if Python not available)
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Drift code generation
  drift_dev: ^2.27.0
  build_runner: ^2.4.15

flutter:
  uses-material-design: true

  assets:
    - lib/assets/images/
