name: Build and Release APK

on:
  push:
    tags:
      - 'v*'

env:
  FLUTTER_VERSION: '3.38.7'

jobs:
  build-and-release:
    name: Build APKs and Create Release
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Extract version from tag
        id: version
        env:
          TAG_NAME: ${{ github.ref_name }}
        run: |
          # Remove 'v' prefix from tag to get version number
          VERSION="${TAG_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Setup Java 17
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Verify Flutter installation
        run: |
          flutter --version
          flutter doctor -v

      - name: Get dependencies
        run: flutter pub get

      - name: Run analyzer
        run: flutter analyze --fatal-infos
        continue-on-error: true

      - name: Update version in pubspec.yaml
        env:
          APP_VERSION: ${{ steps.version.outputs.version }}
        run: |
          sed -i "s/^version: .*/version: $APP_VERSION/" pubspec.yaml
          echo "Updated pubspec.yaml version to: $APP_VERSION"
          grep "^version:" pubspec.yaml

      - name: Build Debug APK
        env:
          APP_VERSION: ${{ steps.version.outputs.version }}
        run: |
          flutter build apk --debug
          mv build/app/outputs/flutter-apk/app-debug.apk "build/app/outputs/flutter-apk/quest3-webdav-client-${APP_VERSION}-debug.apk"

      - name: Build Release APK
        env:
          APP_VERSION: ${{ steps.version.outputs.version }}
        run: |
          flutter build apk --release
          mv build/app/outputs/flutter-apk/app-release.apk "build/app/outputs/flutter-apk/quest3-webdav-client-${APP_VERSION}-release.apk"

      - name: Generate checksums
        env:
          APP_VERSION: ${{ steps.version.outputs.version }}
        run: |
          cd build/app/outputs/flutter-apk
          sha256sum "quest3-webdav-client-${APP_VERSION}-debug.apk" > "quest3-webdav-client-${APP_VERSION}-debug.apk.sha256"
          sha256sum "quest3-webdav-client-${APP_VERSION}-release.apk" > "quest3-webdav-client-${APP_VERSION}-release.apk.sha256"

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: |
            build/app/outputs/flutter-apk/quest3-webdav-client-${{ steps.version.outputs.version }}-debug.apk
            build/app/outputs/flutter-apk/quest3-webdav-client-${{ steps.version.outputs.version }}-debug.apk.sha256
            build/app/outputs/flutter-apk/quest3-webdav-client-${{ steps.version.outputs.version }}-release.apk
            build/app/outputs/flutter-apk/quest3-webdav-client-${{ steps.version.outputs.version }}-release.apk.sha256
          name: "Release ${{ steps.version.outputs.tag }}"
          body: |
            ## Quest3 WebDAV Client ${{ steps.version.outputs.tag }}

            ### Downloads

            | File | Description |
            |------|-------------|
            | `quest3-webdav-client-${{ steps.version.outputs.version }}-release.apk` | Release build (recommended for production use) |
            | `quest3-webdav-client-${{ steps.version.outputs.version }}-debug.apk` | Debug build (for development/testing) |

            ### Installation

            1. Download the APK file to your Meta Quest 3
            2. Enable "Install unknown apps" in Settings > Apps > Unknown sources
            3. Use a file manager to locate and install the APK

            ### Checksums (SHA256)

            Verify your download using the `.sha256` files.

            ---

            Built with Flutter ${{ env.FLUTTER_VERSION }}
          tag: ${{ steps.version.outputs.tag }}
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.tag, '-alpha') || contains(steps.version.outputs.tag, '-beta') || contains(steps.version.outputs.tag, '-rc') }}
          generateReleaseNotes: true
